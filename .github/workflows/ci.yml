name: 'CI'

on:
  workflow_dispatch:  # Manual trigger only
  # Uncomment below to enable automatic builds on push/PR
  # pull_request:
  #   branches:
  #     - main
  #     - develop
  # push:
  #   branches:
  #     - main
  #     - develop

jobs:
  test-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            artifact-name: 'perplexity-search-orchestrator-linux-x64'
            binary-path: 'src-tauri/target/release/app'
          - platform: 'windows-2022'
            artifact-name: 'perplexity-search-orchestrator-windows-x64'
            binary-path: 'src-tauri/target/release/app.exe'
          # TODO: Add macOS once needed
          # - platform: 'macos-13'  # Intel
          #   artifact-name: 'perplexity-search-orchestrator-macos-x64'
          #   binary-path: 'src-tauri/target/release/app'
          # - platform: 'macos-14'  # Apple Silicon
          #   artifact-name: 'perplexity-search-orchestrator-macos-arm64'
          #   binary-path: 'src-tauri/target/release/app'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Linux dependencies
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      # Install Rust
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # Cache Rust dependencies
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # Install dependencies
      - name: Install frontend dependencies
        run: npm ci

      # Run Rust tests (optional - can be disabled to speed up CI)
      # - name: Run Rust tests
      #   run: cd src-tauri && cargo test

      # Build frontend
      - name: Build frontend
        run: npm run build

      # Build Tauri app with installers
      - name: Build Tauri app
        run: npm run tauri build

      # Upload the installers as artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.rpm
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
          if-no-files-found: error

